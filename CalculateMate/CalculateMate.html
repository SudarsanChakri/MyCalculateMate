<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='calcstyle.css'>
    <script src='main.js'></script>
</head>
<body>
    <h2>Welcome to My CalculateMate</h2>
 <div class="calc">
    <form>
        <div>
            <input type="text" id="display"  readonly>
        </div>
        <div class="unit">
           <input type="button" value="AC" onclick="display.value = '' ">
           <input type="button" value="DEL" onclick="display.value= display.value.toString().slice(0,-1)">
           <input type="button" class = "operators" value="." onclick="clickedOperator(value)">
           <input type="button" class = "operators" value="/" onclick="clickedOperator(value)"> 
        </div>
        <div  class="unit">
            <input type="button" value="7" onclick="display.value +='7' ">
            <input type="button" value="8" onclick="display.value +='8' ">
            <input type="button" value="9" onclick="display.value +='9' ">
            <input type="button" class = "operators" value="*" onclick="clickedOperator(value)"> 
        </div>
        <div  class="unit">
            <input type="button" value="4" onclick="display.value +='4' ">
            <input type="button" value="5" onclick="display.value +='5' ">
            <input type="button" value="6" onclick="display.value +='6' ">
            <input type="button" class = "operators" value="-" onclick="clickedOperator(value)"> 
        </div>




        <div  class="unit">
            <input type="button" value="1" onclick="display.value +='1' ">
            <input type="button" value="2" onclick="display.value +='2' ">
            <input type="button"  class = "numbers" value="3" onclick="clickedNumber(value)">
            <input type="button" class = "operators" value="+" onclick="clickedOperator(value)"> 
        </div>




        <div  class="unit">
            <input type="button" value="00" onclick="display.value +='00' ">
            <input type="button" value="0" onclick="display.value +='0' ">
            <input type="button" id="equals" value="=" onclick="display.value = calculationPart()">
          
        </div>
    </form>
 </div>
    

 <script>
    function clickedNumber(value){
        if(display.value === "Error Calculation"){
            display.value=""
        }
        display.value += value;
    }

    function clickedOperator(value){
        if(display.value === "Error Calculation"){
            display.value=""
        }
        display.value += value;
    }


    function calculationPart(){
        var input = display.value;
        try{
            var result = eval(input);
            
            return result;
        }
        catch(error){

            return "Error Calculation";
        }
        
    }
 </script>
</body>
</html>
